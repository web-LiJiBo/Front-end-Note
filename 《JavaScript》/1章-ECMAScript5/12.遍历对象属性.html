<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象属性</title>
    <script> 
    
    // key[键] ：value[值]

        var obj = {
            name:'pink',
            age:18,
            sex:'男',
            fn(){          //方法（函数）名字：fn() 
                console.log('李浩然');
            }
        }

        obj.fn();    //例：对象调用方法

        for(var k in obj){

            console.log(k);         //得到属性名--key【键】

            console.log(obj[k]);    //得到属性值--value【值】

        }
    </script>
</head>
<body>
    
</body>
</html>
