<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
    /*

        《算术运算符》：'+' , '-' , '*' , '/' , '%'

         不能拿浮点数进行比较和运算 是否相等

    */

    /*

        《递增递减运算符》：'++' , '--'

        ++num; 先自己加，后返回值

        num++; 先返回值，后自己加

    */

    /*
    
        《比较运算符》：'<','>','>=','<=','==','!=','==='
        
        == ：判断值相等（会转型）
        例：console.log(18 == '18');  //true

        === ：要求值和数据类型都一致
        例：console.log(18 === '18');  //false

    */

    /*
        《逻辑运算符》：'&&','||','!'

        1.布尔型参与运算

        2.&&: 表达式1为真，返回表达式2 ； 如果表达式1为假，返回表达式1

        3.||: 表达式1为真，返回表达式1 ； 如果表达式1为假，返回表达式2

        4.返回值后，就立马停止

    */ 

    /*
        《赋值运算符》： '=','+=','-=','*=','/=','%='

    */

    /*
    
        《运算符优先级》
        1. ()

        2. ++  --  !

        3. 先 * / % 后 + -

        4. > >= < <= 

        5. == != === !==

        6. 先 && 后 ||

        7.=
        
        8.,
    
    */
    /*
        typeof  判断数据类型
    */

    console.log((0.1+0.3) == 0.4);

     var num = 10;
     console.log(num++ + 10);  //20
     console.log(num);     //11

     console.log(NaN && 233);  //NaN

    // 《三目运算符》
     var a =2,b=3;
     function fn() {
        return a>b?5:6;
     }
     var c= fn();        //6
     console.log(c);

     let a1 = 2
     let b1 = (3*a1++) + a1
     console.log(a1)   //3


    </script>
    
</head>

</html>
