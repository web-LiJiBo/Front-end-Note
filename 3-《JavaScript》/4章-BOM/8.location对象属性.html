<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location对象</title>
    <!-- 

        1.window对象提供了一个location属性，用于获取或者设置窗口的URL，并且可以用于解析URL，因为这个属性返回的是对象，别称location对象

        2.URL：统一资源定位符，是互联网上标准资源地址，互联网上的每个文件都有唯一的URL，包含信息指出文件位置及如何处理它

     -->
     <!-- 

        《location对象的属性》

        1.location.href   获取或者设置整个 URL

        2.location.host    返回主机（域名：www.ithsajs.com）

        3.location.port     返回端口号 如果未写返回字符串

        4.location.pathname   返回路径

        5.location.search     返回参数

        6.location.hash      返回片段 #后面的内容 常见于链接 锚点

      -->
</head>
<body>
    <button>点击</button>
    <div></div>
    <script>
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.addEventListener('click',function(){
            // console.log(window.location.href);
            location.href = 'http://www.itcast.cn';
        })
        var timer = 5;
        //防止延迟
        callback();
        setInterval(callback,1000)

        function callback() {
            if(timer == 0) {
                location.href = 'http://www.itcast.cn';
            } else {
                div.innerHTML = '您将在'+timer+'秒钟之后跳转到首页';
                timer--;
            }
        }
    </script>
</body>
</html>
