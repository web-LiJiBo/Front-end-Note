<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS 同步与异步 </title>
    <!-- 

        1.同步：一步一步来，做完一个可以做另一个

        2.异步：做一步的期间，可以做另一步

     -->
     <!-- 
        《JS 执行机制》

        1.同步任务：主线程上执行，形成一个执行线 【先执行】

        2.异步任务：通过|回调函数|实现的 【后执行】
                                                    （1）普通事件：click,resize

                                                    （2）资源加载：load,error
                                                    
                                                    （3）定时器：setlnterval,setTimeout

      -->
</head>
<body>
    <script>
        //第一个问题
        console.log(1);

        setTimeout(function(){
            console.log(2);
        },4000)

        setTimeout(function(){
            console.log(6);
        },3000)

        console.log(2);

        console.log(3);    //132


        /*
            《主线程执行栈》

            1.console.log(2)

            2.setTimeout(fn,0)

            3.console.log(3);

            《任务队列》
            1.function(){
                console.log(3);
            }
        */
    </script>
</body>
</html>
