<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 指向问题</title>
    <!-- 

        只有当函数执行的时候才能确定this到底指向谁，一般指向调用它的对象

     -->
</head>
<body>
    <button>点击</button>

    <script>
        //1.全局作用域或者普通函数（定时器）的this指向全局对象window
        console.log(this);

        function fn() {
            console.log(this);
        }
        fn(); 
        window.fn()

        //2.方法调用中谁调用this指向谁
        var o = {
            sayHI:function() {
                console.log(this);  //this指向 o
            }
        }
        o.sayHI();
        var btn = document.querySelector('button');
        btn.onclick = function(){
            console.log(this);      //this指向 button
        }

        //3.构造函数中this指向构造函数的实例
        function Fun() {
            console.log(this);
        }
        var fun = new Fun();
    </script>
</body>
</html>
