<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        //初始化赋值
        var age = 18;
        console.log(age);

        //输出
        alert(prompt('请输入信息！'));

        //声明多个变量
        var age=18,name='lihaoran';

        //如果上面有错误，就不再执行
    </script>
</head>
<!-- 
    
    《变量的命名规范》

    1.由字母，数字，下划线，$ 组成

    2.严格区分大小写

    3.不能以数字开头

    4.不能是关键字

 -->
<body>
    
</body>
</html>
