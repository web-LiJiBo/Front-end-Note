<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date对象(构造函数，必须使用new 来调用创建我们的日期对象)</title>
    <script>
        // [1].返回当前系统的当前时间
        var date1 = new Date();
        console.log(date1);

        // [2].参数常写，'2022-7-23 22-37-45'
        var date2 = new Date('2022-7-23 22:37:45');
        console.log(date2);

        // [3].获取当前的
        //年份
        var date3 = new Date();
        console.log(date3.getFullYear());
        //月份（0~11）
        console.log(date3.getMonth());
        //几号
        console.log(date3.getDate());
        //星期几（星期天0 ~ 星期六6）
        console.log(date3.getDay());
        //小时
        console.log(date3.getHours());
        //分钟
        console.log(date3.getMinutes());
        //秒
        console.log(date3.getSeconds());
        //毫秒,距离1970年1月1号过的毫秒数
        console.log(date3.getTime());
        console.log(Date.now());

        console.log(+new Date());  //返回值

        


    </script>
</head>
<body>
    
</body>
</html>
