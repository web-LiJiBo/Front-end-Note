<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预解析</title>
</head>
<body>
    <!-- 

        [1].JS 运行分为两步：预解析 ， 代码执行
            （1）预解析，js把所有的 var 和 function 提升到当前作用域的最前面

            （2）代码执行时 按照代码书写的顺序从上往下

        [2].预解析分为 变量预解析（变量提升）和 函数预解析（函数提升）
            （1）变量提升 就是把所有变量声明提升到当前作用域的最前面，但是不把赋值提升到前面

            （2）函数提升 就是把所有的函数声明提升到当前作用域的最前面 不调用函数
        
     -->
</body>
<script>

    //1
    //console.log(num1);  //报错

    //2
    console.log(num2);
    var num2 = 10;     //undefined

    //3
    fn();
    function fn() {
        console.log(11);   //11
    }
    
    //4
    // fun();
    // var fun = function fn1() {
    //     console.log(22);       //报错
    // }

    //------------------------------------------------------------------------------

    //案例1
    var num;

    function fun1() {
        var num;
        console.log(num);
        num = 20;
    }
    num = 10;
    fun1();   // undefined


    //案例2
    var num = 10;
    function fn2() {
        console.log(num);   //undefined
        var num = 20;
        console.log(num);   //20
    }
    fn2();


    //案例2（变形）
    var num;

    function fn2() {
        var num;
        console.log(num);   //undefined

        num = 20;
        console.log(num);   //20
    }
    num = 10;
    fn2();

    //案例3
    var a = 18;
    f1();
    function f1() {
        var b = 9;
        console.log(a);   //undefined
        console.log(b);    // 9
        var a = '123';
    }


    //案例4

    f3();
    console.log(c);   //9
    console.log(b);     //9
    console.log(a);    //报错

    function f3() {
        var a = b = c = 9;
        // 相当于 var a = 9;b = 9;c = 9;
        /*
            如果集体声明：var a = 9,b = 9,c = 9;
        */ 
                        
        console.log(a);   //9
        console.log(b);    //9
        console.log(c);   //9
    }

    
</script>
</html>
