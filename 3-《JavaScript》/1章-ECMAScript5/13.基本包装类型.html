<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
    <script>
        /* 

            var  str = 'andy';
            console.log(str.length);

            对象（复杂数据类型）才有属性和方法

        */
       
        /*

            基本包装类型：把简单数据类型 包装成 复杂数据类型,使得基本数据类型有属性 和 方法
            
            JavaScript 提供了三个特殊的引用类型：String , Number , Boolean

        */

        var temp = new String('andy');
        str = temp;
        temp = null;

        console.log(str)    //String 类型的 数组

    </script>
</head>
<body>
    
</body>
</html>
