<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素可视区client系列</title>
    <!-- 

        client，客户端，我们使用client系列相关属性获取元素可视区的相关属性，得到元素的边框大小，元素大小

     -->
     <!-- 
        《client属性》
        1.element.clientTop       返回元素上边框的大小

        2.element.clientLeft      返回元素左边框的大小

        3.element.clientWidth      返回自身包括padding ,内容区的宽度，不含边框 ,返回数值不带单位

        4.element.clientHeight      返回自身包括padding ,内容区的高度，不含边框 ,返回数值不带单位
      -->

      <style>
        div {
            height: 200px;
            width: 200px;
            border-top:2px solid red ;
            border-left: 3px solid  green;
            background-color: antiquewhite;
            padding: 10px;
        }
      </style>
</head>
<body>
    <div></div>

    <script>
        var div = document.querySelector('div');
        console.log(div.clientWidth);
    </script>
</body>
</html>
