<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画实现原理</title>
    <!-- 

        核心原理：通过定时器setlnterval(调用函数 ,延迟的毫秒数[省略为零]) 不断移动盒子位置,每次间隔一定时间就调用这个函数

        实现步骤：（1）获得盒子的当前位置
                 （2）让盒子在当前位置上加一个移动距离
                 （3）利用定时器不断重复这个操作
                 （4）加一个结束定时器的条件
                 （5）注意元素需要添加定位，才能使用element.style.left

     -->
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <button>点击ssss才走</button>
    <div></div>
    <span>ssss</span>

    <script>

        var div = document.querySelector('div');
        var span = document.querySelector('span');
        var btn = document.querySelector('button');
        //简单动画的函数封装 obj[目标对象] target[目标位置]
        function animate(obj, target) {

            //解决方案，用清除，让我们元素只有一个定时器执行
            clearInterval(obj.timer);
            //给不同元素记录不同定时器
            obj.timer = setInterval(function () {
                if (obj.offsetLeft <= target) {
                    obj.style.left = obj.offsetLeft + 1 + 'px';
                } else {
                    //停止动画，本质是暂停定时器
                    clearInterval(obj.timer);
                }
            } ,1);
               
        }
        //调用函数
        animate(div, 800);
        //当我们不断点击按钮，元素运行速度加快，因为开启太多的定时器
        btn.addEventListener('click',function(){
            animate(span,500);
        })
    </script>
</body>

</html>
