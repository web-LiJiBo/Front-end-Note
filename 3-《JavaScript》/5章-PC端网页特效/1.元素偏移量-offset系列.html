<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset系列</title>
    <!-- 

        1.offset:偏移量，相关属性可以动态得到元素的位置(偏移)，大小等

        2.返回的数值都不带单位

     -->
     <!-- 

        《offset系列常用属性-只读》

        1.element.offsetParent    返回作为该元素带有定位的父级元素，父级没有定位返回body

        2.element.offsetTop    返回元素相对 带有定位父级元素 上方的距离

        3.element.offsetLeft     返回元素相对 带有定位父级元素 左边框的距离

        4.element.offsetWidth     返回自身包括padding ,边框 ,内容区的宽度，返回数值不带单位

        5.element.offsetHeight     返回自身包括padding ,边框 ,内容区的高度，返回数值不带单位

        【注意】style.width 只包含内容的宽度，有单位

      -->
      <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px 200px;
            position: relative;
        }
        .son {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(77, 42, 42);
            margin-left: 50px;
            margin-top: 50px;
        }
      </style>
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
    <div class="w"></div>

    <script>
        var father =  document.querySelector('.father');
        var son = document.querySelector('.son');
        var w = document.querySelector('.w');
        console.log(father.offsetTop);
        console.log(son.offsetLeft);
        console.log(son.offsetTop);
        //element.offsetWidth     返回自身包括[padding ,边框 ,内容区]的宽度，返回数值不带单位
        console.log(son.offsetWidth);
        //返回body的宽度
        console.log(w.offsetWidth);
    </script>
</body>
</html>
