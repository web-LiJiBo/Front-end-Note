<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取鼠标在盒子内的坐标</title>
    <style>
        .box {
            height: 600px;
            width: 600px;
            background-color: pink;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        var div = document.querySelector('div');
        div.addEventListener('click',function(e){
            var x1 = e.pageX;
            var y1 = e.pageY;
            var box_x = div.offsetLeft;
            var box_y = div.offsetTop;
            var x = x1-box_x;
            var y = y1-box_y;
            console.log(x+'+'+y);
        })
    </script>
</body>
</html>
