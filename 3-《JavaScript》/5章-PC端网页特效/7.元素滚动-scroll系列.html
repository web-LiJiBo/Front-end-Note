<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素滚动-scroll系列</title>
    <!-- 
        可以动态得到该元素的大小，滚动的距离【被卷去的上侧:内容上移到边框上部的移动距离】
     -->
     <!-- 
        《scroll属性》

        【1】元素被卷去的属性

        1.element.scrollTop     返回被卷去的上侧距离，不带单位

        2.element.scrollLeft    返回被卷去的左侧距离，不带单位

        3.element.scrollWidth     返回自身包括padding ,内容(超出)区的宽度，不含边框 ,返回数值不带单位

        4.element.scrollHeight     返回自身包括padding ,内容(超出)区的高度，不含边框 ,返回数值不带单位


        【2】页面被卷去的头部：

        1.window.pageYOffset       页面被卷去的上侧距离，不带单位

        2.window.pageXOffset       页面被卷去的左侧距离，不带单位

        3.window.scroll(x,y)       滚动窗口至文档的特定位置,x,y不跟单位
      -->

      <style>
        div {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            border: 10px solid red;
            padding: 10px;
            overflow: auto;
        }
      </style>
</head>
<body>
    <div>
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
        我是内容我是内容
       
    </div>

    <script>
        var div = document.querySelector('div');
        console.log(div.scrollHeight);
        console.log(div.scrollWidth);

        //onscroll，滚动条发生变化，滚动事件
        div.addEventListener('scroll',function(){
            console.log(div.scrollTop);
        })
    </script>
</body>
</html>
