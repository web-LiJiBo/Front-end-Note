<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标与键盘</title>
    <!-- 

        1.鼠标事件的对象-MouseEvent

        （1） event.clientX     返回鼠标相对于浏览器窗口的可视化X坐标
              event.clientY      返回鼠标相对于浏览器窗口的可视化Y坐标

        （2）event.pageX    返回鼠标相对于文档页面的X坐标
             event.pageY    返回鼠标相对于文档页面的Y坐标

        （3）event.screenX    返回鼠标相对于电脑屏幕的X坐标
             event.screenY    返回鼠标相对于电脑屏幕的Y坐标


        2.键盘事件-KeyboardEvent

        （1）onkeyup   键盘按键松开时触发

        （2）onkeydown   键盘按下时触发【先执行】

        （3）onkeypress   键盘按下时触发 (不能识别功能键：ctrl,shift 箭左右头)【后执行】


        3.鼠标事件对象--key    返回具体哪个键

     -->
     <style>
        body {
            height: 3000px;
        }
     </style>
</head>
<body>
    <script>
        document.addEventListener('click',function(e){
            console.log(e.clientY);
            console.log(e.pageY);
            console.log(e.screenY);
        })
        
        document.addEventListener('keyup',function(e){
            /*
                1.keyup 与 keydown事件不区分字母大小写

                2.keypress 区分字母大小写
            */
            console.log(e.key);
        })
    </script>
</body>
</html>
