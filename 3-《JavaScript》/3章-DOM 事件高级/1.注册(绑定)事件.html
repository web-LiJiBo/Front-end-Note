<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册事件（绑定事件）</title>
    <!-- 

        注册事件有两种方式：

        1.传统方式
            （1）on开头
            （2）事件三要素
            （3）注册事件的唯一性：【同一个元素同一个事件，只设置一个处理函数，后者覆盖前者】

        2.addEventListener----方法监听注册方式

          eventTarget.addEventListener(type,listener[], useCapture);

          (1)eventTarget.addEventListener() 方法将指定的监听器注册到eventTarget(目标对象)上，对象触发事件，执行事件处理函数

          (2)type:事件类型字符串，比如click,mouseover (不带on)

          (3)listener:事件处理(监听)函数，事件发生，调用该监听函数

          (4)useCapture:可选参数，是一个布尔值，默认是false

          (5)给一个对象(元素)，添加多个处理函数
              

     -->
</head>
<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>

    <script>
        var btns = document.querySelectorAll('button');
        //1.
        btns[0].onclick = function() {
            alert('hi~');
        }
        btns[0].onclick = function() {
            alert('你好~');
        }

        //【重要】
        btns[1].addEventListener('click',function(){
            alert(22);
        })
        btns[1].addEventListener('click',function(){
            alert('33');
        })
    </script>
</body>
</html>
