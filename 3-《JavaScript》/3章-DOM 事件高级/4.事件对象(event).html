<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <!-- 

        1.事件对象只是当有了具体事件 才会存在
          系统自动创建的，不需要传递参数

        2.事件对象 是 事件的一系列相关数据的集合，比如鼠标点击，就包含了鼠标的相关信息：鼠标坐标等等
          包含事件的状态

        3.有很多属性和方法

     -->
</head>
<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div');
        div.addEventListener('click',function(event){
            console.log(event);
        })
    </script>
</body>
</html>
