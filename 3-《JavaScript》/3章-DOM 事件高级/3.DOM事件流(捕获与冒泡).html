<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件流</title>
    <!-- 

        事件流：页面接收事件的顺序

        DOM事件流：元素节点之间按照待定的顺序传播

        DOM事件流：事件捕获阶段(向下) 和 事件冒泡阶段(向上)
        
     -->

     <!-- 

        1.JS 只能执行捕获或者冒泡中的一个阶段

        2.传统注册事件只能·得到冒泡阶段

      -->
      <style>
        .father {
            height: 400px;
            width: 400px;
            background-color: aqua;
            position: relative;
        }
        .son {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            left: 100px;
            top: 100px;
        }
      </style>
</head>
<body>

    <div class="father">
        <div class="son">
            son盒子
        </div>
    </div>

    <script>
        // 1.第三个参数是true    捕获阶段[document -> html -> body -> father -> son ]

        var son = document.querySelector('.son')
        son.addEventListener('click',function(){
            alert('son');
        },true);

        var father = document.querySelector('.father')
        father.addEventListener('click',function(){
            alert('father');
        },true);
        //father -- son


        //2.第三个参数是false    冒泡阶段[son -> father -> body -> html -> document]
        var son = document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },false);

        var father = document.querySelector('.father')
        father.addEventListener('click',function(){
            alert('father');
        },false);

        document.addEventListener('click',function(){
            alert('document');
        })
        //son -- father -- document

    </script>
</body>
</html>
