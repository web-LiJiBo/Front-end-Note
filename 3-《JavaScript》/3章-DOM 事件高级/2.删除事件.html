<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除事件（解绑事件）</title>
    <!-- 

        1.传统解绑事件：eventTarget.onclick = null

        2.removeEventListener----删除事件

          eventTarget.removeEventListener(type,函数);

     -->
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;;
        }
    </style>

</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>
        var divs = document.querySelectorAll('div');
        divs[0].addEventListener('click',fn);//fn , 不是fn()
        //本质：注册一个移除事件
        function fn() {
            alert(22);
            divs[0].removeEventListener('click',fn);
        }
    </script>
</body>
</html>
