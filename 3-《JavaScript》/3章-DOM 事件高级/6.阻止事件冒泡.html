<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止事件冒泡</title>
    <style>
        .father {
            height: 400px;
            width: 400px;
            background-color: aqua;
            position: relative;
        }
        .son {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            left: 100px;
            top: 100px;
        }
      </style>
</head>
<body>
    <div class="father">
        <div class="son">
            son盒子
        </div>
    </div>

    <script>

        //参数是false或空    冒泡阶段[son -> father -> body -> html -> document]
        var son = document.querySelector('.son');
        son.addEventListener('click',function(e){
            alert('son');

            //event.stopProagation()    阻止冒泡标准
            e.stopPropagation();
            
        },false);

        var father = document.querySelector('.father')
        father.addEventListener('click',function(){
            alert('father');
        },false);

        document.addEventListener('click',function(){
            alert('document');
        })

    </script>
</body>
</html>
