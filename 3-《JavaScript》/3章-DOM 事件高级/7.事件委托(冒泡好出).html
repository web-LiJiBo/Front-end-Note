<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托（冒泡的好处）</title>
    <!-- 

        1.事件委托也称为事件代理，在JQuery也成为事件委派

        2.事件委托的原理：不是每个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点

        3.【也就是原来一个触发一个，现在是多个触发一个】【操作一次DOM，提升程序的性能】

     -->
</head>
<body>
    <ul>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
    </ul>

    <script>
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function(event){
            alert('nihao!');
            //得到点击的对象
            var li = event.target;
            li.style.backgroundColor = 'pink';
        })
    </script>
</body>
</html>
