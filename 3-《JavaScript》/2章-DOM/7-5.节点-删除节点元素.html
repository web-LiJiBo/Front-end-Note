<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除页面元素</title>
</head>
<body>
    <!-- 

        1.xxx.remove()     【删除元素自身】

        2.父.removeChild(子)     【删除子元素】

        3. (1)爷爷.removeChild(孙子.parentNode);     【删除父元素】
        
           (2)xxx.parentNode.parentNode.removeChild(xxx的父元素);

     -->

     <div class="fatherBox" style="border:1px solid red">
        我是父盒子
        <div class="meBox" style="background-color:pink">我是一个盒子</div>
    </div>

    <ol>
        <li>香蕉</li>
        <li class="apple">苹果</li>
        <li>桃子</li>
    </ol>
    <div class="operate">
        <button onclick="self()">删除元素本身</button>
        <button onclick="child()">删除子元素</button>
        <button onclick="father()">删除父元素</button>
    </div>

    <script>
        function self() {
            var me_box = document.querySelector('.meBox');
            if (me_box) {
                me_box.remove();  //删除掉自己
            }
        }

        function child() {
            var ol = document.querySelector('ol');
            var appleLi = document.querySelector('.apple');
            if (ol && appleLi) {
                ol.removeChild(appleLi);        //删除某个子元素
            }
        }

        function father() {
            var me_box = document.querySelector('.meBox');
            var father_box = document.querySelector('.fatherBox');
            if (me_box && father_box) {
                me_box.parentNode.parentNode.removeChild(father_box);    //删除父级元素
            }
        }
    </script>

</body>
</html>
