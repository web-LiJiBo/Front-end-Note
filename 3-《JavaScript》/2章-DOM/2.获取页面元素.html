<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取页面元素</title>
</head>
<body>
    <!-- 
        1.getElementById-根据ID获取一个元素对象

        （1）文档页面从上往下加载
        （2）返回的是整个元素对象，找不到返回null
        （3）dir(time) 打印返回的元素对象 更好的查看里面的属性和方法
    -->
    <div id="time">2022-7-24</div>
    <script>
       var time = document.getElementById('time');
       console.log(time);
       console.dir(time);
    </script>


    <!-- 

        2.getElementsByTagName---根据标签名获取对象的集合

        （1）返回的是获取对象的集合，以伪数组的形式存储的
        （2）标签内容改变，获取同步改变
        （3）没有该元素，返回空的,伪数组

        （4）获取父元素的所有指定标签子元素
            element.getElementsByTagName('标签名');
            [注意] 父元素必须是单个对象（指明哪个元素的对象，一般通过id）

    -->
    <ul>
        <li>1111111111</li>
        <li>1111111112</li>
        <li>1111111113</li>
        <li>1111111114</li>
        <li>1111111115</li>
    </ul>
    <ol id="ol">
        <li>wwww</li>
        <li>wwww</li>
        <li>wwww</li>
        <li>wwww</li>
    </ol>
     <script>
        //元素
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);

        //父元素的元素
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));
     </script>


     <!-- 

        《重要》

        3.querySelector--返回指定选择器( id选择器和类选择器 )的第一个元素对象


        4.querySelectorAll--返回指定选择器（类名选择器）的所有元素对象集合

      -->
      <div class="box">盒子</div>
      <div class="box">盒子</div>
      <div id="nav">
            <ul>
                <li>11</li>
                <li>22</li>
            </ul>
      </div>
      <script>

        var box2 = document.querySelector('#nav');
        console.log(box2);

        var lis = document.querySelectorAll('li');
        console.log(lis);

        var ul = document.querySelector('ul');
        var lis_ = ul.querySelectorAll('li');
        console.log(lis_);

      </script>


      <!-- 

            5.获取特殊元素（body,html）
            （1）获取body元素-- document.body
                

            （2）获取html元素--document.documentElement

       -->

</body>
</html>
