<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
    <!-- 

       1. node.cloneNode()   //浅拷贝，括号内为空或者false,不复制内容

       2. node.cloneNode(true)    //深拷贝，括号内为true,复制内容

     -->
</head>
<body>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>

    <script>
        var ul = document.querySelector('ul')
        //复制一个
        var lili = ul.children[0].cloneNode(true)
 
        ul.appendChild(lili)   //添加后面

        ul.insertBefore(lili,ul.children[0])      //复制到指定位置
    </script>
</body>
</html>
