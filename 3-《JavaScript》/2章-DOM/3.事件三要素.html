<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件三要素</title>
    <!-- 

        事件三部分组成：（1）事件源（2）事件类型（3）事件处理程序

        （1）事件源 被触发的对象(按钮)

        （2）事件类型 如何触发(点击（onclick），经过，键盘按下等)
            {
                1.onblur   元素失去焦点发生
                2.onfocus    元素获得焦点发生

                3.onchange    字段内容改变发生

                4.onload      加载页面时发生
                5.onunload    用户退出页面发生
                6.pageshow    重新·加载页面触发事件

                //键盘事件
                1.onkeyup     键盘按键松开时触发
                2.onkeydown    键盘按下时触发【先执行】
                3.onkeypress   键盘按下时触发 (不能识别功能键：ctrl,shift 箭左右头)【后执行】
                
                //鼠标事件
                1.onclick      单击对象发生
                2-b.onmouseover    鼠标经过发生，经过自身盒子触发，经过子盒子也会触发
                3-b.onmouseout     鼠标离开发生，经过自身盒子触发，经过子盒子也会触发

                4-a.onmouseenter    鼠标经过发生，只有经过自身盒子才会触发(不冒泡)
                5-a.onmouseleave     鼠标离开发生，只有经过自身盒子才会触发(不冒泡)
                
                6.ondblclick    双击对象发生
                
                //双击禁止选定文字
                window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();

            }
        （3）事件处理程序  通过一个函数赋值的方式

     -->
</head>
<body>
    <button id="btn">唐伯虎</button>
    <script>
        var b = document.getElementById('btn');
        b.onclick = function() {
            alert('秋香');
        }
    </script>
</body>
</html>
