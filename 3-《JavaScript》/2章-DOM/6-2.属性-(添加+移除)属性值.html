<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置元素属性值</title>
    <!--

        (1)element.属性 = '值'                  //设置

        (2)element.setAttribute('属性','值')    //设置属性值

        (3)element.getAttribute('属性')         //获取属性值

        (3)element.removeAttribute('属性名')    //删除
     -->
    <style>
        .o1 {
            height: 100px;
            background-color: aqua;
            width: 100px;
        }
        .o2 {
            height: 200px;
            background-color: rgb(5, 68, 68);
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="demo" index="1" class="o1"></div>
    <script>
        var div = document.getElementById('demo');
        div.id = 'test';
        div.setAttribute('index','2');
        div.setAttribute('class','o2');

        //移除属性，后属性不存z在
        div.removeAttribute('index');
        
    </script>
</body>
</html>
